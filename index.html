<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="settings">
      <h1>Etch-A-Sketch</h1>
      <div class="sliderDiv">
        <label for="sizeSlider">Grid Size</label>
        <input type="range" min="16" max="100" value="16" class="sizeSlider" />
        <span class="sliderValue"></span>
        <button class="applyBtn">Apply</button>
      </div>
    </div>

    <div class="grid"></div>
  </body>
</html>
